<!-- Navbar -->
<nav *ngIf="!user" class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class=" navbar-brand" href="#">
      <h2>F-kart</h2>
    </a>
    <button class="btn btn-outline-primary" type="submit">Products</button>
    <div class="collapse flex-end navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <form class="d-flex" role="search">
          <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success me-3" type="submit">Search</button>
          <button class="btn btn-danger " (click)="logout()">Logout</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<nav *ngIf="user" class="navbar bg-info navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class=" navbar-brand" href="#">
      <h2>F-kart</h2>
    </a>
    <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarNavAltMarkup">
      <form class="navbar-nav " role="search" style="padding-left: 20%;">
        <input class="form-control me-1" type=" search" placeholder="Search Products,Brand and More" aria-label="Search"
          style="width: 600px;">
        <button class="btn btn-outline-success me-3" type="submit">Search</button>
      </form>
      <button class="btn btn-danger me-3 ms-auto" (click)="logout()">Logout</button>
      <button type="button " class="btn btn-primary  btn-sm"><a routerLink="/user-cart">
          <fa-icon [icon]="kartIcon"></fa-icon> <span class="badge text-bg-secondary">{{cartCount}}</span>
        </a>
      </button>
    </div>
  </div>
</nav>
